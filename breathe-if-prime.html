<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe if Prime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .air-bank-container {
            width: 80px;
            height: 300px;
            border: 4px solid #4a5568;
        }
        .air-bank-fill {
            transition: height 0.1s linear;
        }
        .breathe-button {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .breathe-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen select-none">

    <div id="game-container" class="text-center p-4 md:p-8">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-400 mb-2">Breathe if Prime</h1>
        <p class="text-gray-400 mb-6">Press and hold when the timer's whole number is a prime.</p>

        <div class="flex flex-col md:flex-row items-center justify-center gap-8">
            <!-- Left Side: Timer and Score -->
            <div class="w-48 text-center">
                <div class="mb-8">
                    <p class="text-lg text-gray-400">TIMER</p>
                    <p id="timer" class="text-6xl font-bold text-white">0.00</p>
                </div>
                <div>
                    <p class="text-lg text-gray-400">HIGHEST TIME</p>
                    <p id="score" class="text-6xl font-bold text-white">0.00</p>
                </div>
            </div>

            <!-- Middle: Air Bank -->
            <div class="flex flex-col items-center">
                <p class="text-lg text-gray-400 mb-2">AIR BANK</p>
                <div class="air-bank-container bg-gray-800 rounded-lg flex flex-col justify-end overflow-hidden">
                    <div id="air-bank-fill" class="w-full bg-blue-500 rounded-b-md air-bank-fill"></div>
                </div>
            </div>

            <!-- Right Side: Breathe Button -->
            <div class="w-48 flex items-center justify-center">
                <button id="breathe-button" class="breathe-button w-32 h-32 rounded-full bg-blue-600 text-white font-semibold text-xl flex items-center justify-center shadow-lg focus:outline-none">
                    BREATHE
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Start/Game Over -->
    <div id="modal" class="absolute inset-0 bg-black bg-opacity-75 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg text-center shadow-2xl">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Welcome!</h2>
            <p id="modal-text" class="mb-6 text-gray-300">Fill your air bank by breathing on prime numbers.<br>Don't breathe on non-primes or run out of air!</p>
            <p id="final-score-text" class="text-2xl font-bold text-blue-400 mb-6 hidden"></p>
            <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-xl">
                Start Game
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const airBankFillEl = document.getElementById('air-bank-fill');
        const breatheButton = document.getElementById('breathe-button');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const finalScoreText = document.getElementById('final-score-text');
        const startButton = document.getElementById('start-button');

        // Game State
        let airBank = 100; // 0-100
        let timer = 0;
        let score = 0;
        let isBreathing = false;
        let gameOver = true;
        let gameLoopId;
        let lastUpdateTime = 0;

        // Game Constants
        const AIR_DEPLETION_RATE = 100 / 20; // Loses full air in 20 seconds
        const AIR_REFILL_RATE = AIR_DEPLETION_RATE * 3;

        // Prime number check function (optimized)
        const primeCache = new Map();
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (primeCache.has(num)) return primeCache.get(num);

            if (num % 2 === 0 || num % 3 === 0) {
                primeCache.set(num, false);
                return false;
            }
            
            for (let i = 5; i * i <= num; i = i + 6) {
                if (num % i === 0 || num % (i + 2) === 0) {
                    primeCache.set(num, false);
                    return false;
                }
            }
            primeCache.set(num, true);
            return true;
        }

        function checkPrimeZone(time) {
            const currentSecond = Math.floor(time);
            // It's always safe if the current second is a prime
            if (isPrime(currentSecond)) {
                return true;
            }
            // Add a 0.1s grace period for reaction time after a prime second ends.
            // Check if the timer was in a prime second 0.1s ago.
            const previousSecond = Math.floor(time - 0.1);
            if (currentSecond > previousSecond && isPrime(previousSecond)) {
                return true;
            }
            return false;
        }

        function updateUI() {
            timerEl.textContent = timer.toFixed(2);
            scoreEl.textContent = score.toFixed(2);
            airBankFillEl.style.height = `${airBank}%`;
        }

        function gameLoop(timestamp) {
            if (gameOver) {
                cancelAnimationFrame(gameLoopId);
                return;
            }

            const deltaTime = (timestamp - lastUpdateTime) / 1000; // Time in seconds
            lastUpdateTime = timestamp;

            // Update timer
            timer += deltaTime;

            if (isBreathing) {
                if (checkPrimeZone(timer)) {
                    // Correctly breathing
                    airBank += AIR_REFILL_RATE * deltaTime;
                    if (airBank > 100) airBank = 100;
                } else {
                    // Breathed on a non-prime
                    endGame();
                    return;
                }
            } else {
                // Not breathing, air depletes
                airBank -= AIR_DEPLETION_RATE * deltaTime;
            }

            // Update score if timer is higher
            if (timer > score) {
                score = timer;
            }

            // Check for game over from running out of air
            if (airBank <= 0) {
                airBank = 0;
                endGame();
                return;
            }

            updateUI();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // Reset state
            airBank = 100;
            timer = 0;
            isBreathing = false;
            gameOver = false;
            
            modal.classList.add('hidden');
            
            lastUpdateTime = performance.now();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            modalTitle.textContent = 'Game Over';
            modalText.textContent = 'You ran out of air or breathed at the wrong time.';
            finalScoreText.textContent = `Highest Time: ${score.toFixed(2)}`;
            finalScoreText.classList.remove('hidden');
            startButton.textContent = 'Play Again';
            modal.classList.remove('hidden');
        }

        // Event Listeners
        breatheButton.addEventListener('mousedown', () => { if (!gameOver) isBreathing = true; });
        breatheButton.addEventListener('mouseup', () => { if (!gameOver) isBreathing = false; });
        breatheButton.addEventListener('mouseleave', () => { if (!gameOver) isBreathing = false; }); // Handle mouse leaving button while pressed

        breatheButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent double tap zoom
            if (!gameOver) isBreathing = true;
        });
        breatheButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameOver) isBreathing = false;
        });

        startButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                e.preventDefault(); // Prevent scrolling
                isBreathing = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && !gameOver) {
                isBreathing = false;
            }
        });

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
