<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Duck vs. IMT Lazarus</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c;
            color: #e2e8f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: #87ceeb; /* Sky Blue */
            display: block;
            border: 4px solid #4a5568;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .ui-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
            padding: 10px;
            background-color: #2d3748;
            border-radius: 8px;
            border: 4px solid #4a5568;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-size: 1.5rem;
            z-index: 100;
            display: none;
            border: 4px solid #a0aec0;
            min-width: 400px;
        }
        .button {
            background-color: #48bb78;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border-bottom: 4px solid #2f855a;
            transition: all 0.1s ease-in-out;
            font-size: 1rem;
        }
        .button:hover {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        #physics-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.7rem;
        }
        #physics-controls label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 8px;
            background: #4a5568;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #a0aec0;
            border-radius: 50%;
            cursor: pointer;
        }
        #level-select {
            background-color: #4a5568;
            border: 2px solid #a0aec0;
            border-radius: 4px;
            color: white;
            padding: 4px;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1 class="text-3xl mb-2">Weather Duck vs. IMT Lazarus</h1>
    <div id="ui-container" class="ui-panel">
        <div id="timer" class="text-xl">Time: 0.000s</div>
        <div class="text-lg">Controls: A/D or ←/→, W or ↑, R to restart</div>
    </div>
    <div id="controls-container" class="ui-panel">
        <div id="physics-controls">
            <label>Gravity: <span id="gravity-value">1.2</span><input type="range" id="gravity-slider" min="0.1" max="2" step="0.1" value="1.2"></label>
            <label>Jump: <span id="jump-value">18</span><input type="range" id="jump-slider" min="5" max="25" step="1" value="18"></label>
            <label>Speed: <span id="speed-value">12</span><input type="range" id="speed-slider" min="1" max="12" step="1" value="12"></label>
        </div>
        <div id="level-controls">
            <label for="level-select">Level:</label>
            <select id="level-select"></select>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="message-box">
        <p id="message-text"></p>
        <div class="flex justify-center gap-4 mt-4">
             <button id="restart-button" class="button">Play Again</button>
             <button id="next-level-button" class="button" style="display: none;">Next Level</button>
        </div>
    </div>
</div>

    const playerProto = {
        x: 100,
        y: 500,
        width: PLAYER_WIDTH,
        height: PLAYER_HEIGHT,
        velocityX: 0,
        velocityY: 0,
        onGround: false,

        draw() {
            ctx.fillStyle = '#FFD700'; // Yellow
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = '#FFA500'; // Orange
            const beakX = this.velocityX >= 0 ? this.x + this.width : this.x - 10;
            ctx.fillRect(beakX, this.y + this.height * 0.5, 10, 5);
            ctx.fillStyle = '#000000'; // Black
            const eyeX = this.velocityX > 0 ? this.x + this.width * 0.7 : this.x + this.width * 0.2;
            ctx.fillRect(eyeX, this.y + this.height * 0.2, 5, 5);
        },

        update() {
            if (keys['a'] || keys['ArrowLeft']) this.velocityX = -PLAYER_SPEED;
            else if (keys['d'] || keys['ArrowRight']) this.velocityX = PLAYER_SPEED;
            else this.velocityX = 0;

            if ((keys['w'] || keys['ArrowUp']) && this.onGround) {
                this.velocityY = JUMP_FORCE;
                this.onGround = false;
            }
            
            // Variable jump height: If moving up and jump key is released, apply more gravity
            if (this.velocityY < 0 && !(keys['w'] || keys['ArrowUp'])) {
                this.velocityY += GRAVITY * 2.5;
            } else {
                this.velocityY += GRAVITY;
            }

            this.x += this.velocityX;
            this.y += this.velocityY;
            this.onGround = false;

            if (this.x < 0) this.x = 0;
            if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            if (this.y > canvas.height) endGame(false);
        }
    };

    function drawGameObjects() {
        ctx.fillStyle = '#654321'; // Brown for platforms
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

        ctx.fillStyle = '#FF0000'; // Red for hazards
        hazards.forEach(h => ctx.fillRect(h.x, h.y, h.width, h.height));

        ctx.save();
        ctx.fillStyle = '#4B0082'; // Indigo
        ctx.shadowColor = 'rgba(255, 0, 255, 0.7)';
        ctx.shadowBlur = 15;
        ctx.fillRect(goal.x, goal.y - 50, goal.width, goal.height + 50);
        ctx.fillStyle = '#FF00FF'; // Magenta
        ctx.fillRect(goal.x + 10, goal.y - 35, 10, 10);
        ctx.fillRect(goal.x + goal.width - 20, goal.y - 35, 10, 10);
        ctx.restore();
    }
    
    function checkCollisions() {
        platforms.forEach(p => {
            if (player.x < p.x + p.width && player.x + player.width > p.x &&
                player.y < p.y + p.height && player.y + player.height > p.y &&
                player.velocityY >= 0 && player.y + player.height - player.velocityY <= p.y + 1) {
                player.y = p.y - player.height;
                player.velocityY = 0;
                player.onGround = true;
            }
        });
        
        hazards.forEach(h => {
             if (player.x < h.x + h.width && player.x + player.width > h.x &&
                player.y < h.y + h.height && player.y + player.height > h.y) {
                 endGame(false);
             }
        });
        
        if (player.x < goal.x + goal.width && player.x + player.width > goal.x &&
            player.y < goal.y + goal.height && player.y + player.height > goal.y) {
            endGame(true);
        }
    }
    
    function updateGame() {
        player.update();
        checkCollisions();
    }

    function renderGame() {
        let timePassed = 0;
        if (startTime) {
            timePassed = (new Date() - startTime) / 1000;
        }
        timer = timePassed; // For use in the final message
        timerElement.textContent = `Time: ${timePassed.toFixed(3)}s`;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGameObjects();
        player.draw();
    }
    
    function gameLoop(currentTime) {
        if (!gameRunning) {
            lastTime = 0; // Reset for the next run
            return;
        }
        
        if (lastTime === 0) {
            lastTime = currentTime;
        }

        const elapsed = currentTime - lastTime;
        lastTime = currentTime;
        lag += elapsed;
        
        while (lag >= MS_PER_UPDATE) {
            updateGame();
            lag -= MS_PER_UPDATE;
        }
        
        renderGame();
        
        requestAnimationFrame(gameLoop);
    }
    
    function loadLevel(levelIndex) {
        // When resuming from a menu, adjust start time to account for the pause
        if (pauseStartTime && startTime) {
            const pausedDuration = new Date() - pauseStartTime;
            startTime.setTime(startTime.getTime() + pausedDuration);
            pauseStartTime = null;
        }

        currentLevelIndex = levelIndex;
        const levelData = levels[levelIndex];

        player = Object.create(playerProto);
        player.x = levelData.start.x;
        player.y = levelData.start.y;
        player.velocityX = 0;
        player.velocityY = 0;
        player.onGround = false;

        platforms = levelData.layout.filter(item => item.type === 'platform');
        hazards = levelData.layout.filter(item => item.type === 'hazard');
        
        const goalPlatform = levelData.layout.find(item => item.goal);
        goal = { x: goalPlatform.x + goalPlatform.width/2 - 20, y: goalPlatform.y - 50, width: 40, height: 50 };

        keys = {};
        gameRunning = true;
        
        messageBox.style.display = 'none';
        nextLevelButton.style.display = 'none';
        restartButton.textContent = 'Play Again';
        levelSelect.selectedIndex = levelIndex;
        
        // Reset loop timing variables and start the loop
        lastTime = 0;
        lag = 0.0;
        requestAnimationFrame(gameLoop);
    }
    
    function endGame(win) {
        if (!gameRunning) return; // Prevent multiple calls
        gameRunning = false;
        pauseStartTime = new Date(); // Record when the game paused
        
        if (win) {
            const isLastLevel = currentLevelIndex === levels.length - 1;
            messageText.innerHTML = isLastLevel ? `YOU BEAT THE GAME!<br>Final Time: ${timer.toFixed(3)}s` : `LEVEL ${currentLevelIndex + 1} COMPLETE!<br>Time: ${timer.toFixed(3)}s`;
            messageBox.style.borderColor = '#48bb78';
            if (isLastLevel) {
                restartButton.textContent = 'New Game';
            } else {
                nextLevelButton.style.display = 'inline-block';
            }
        } else {
            messageText.innerHTML = `GAME OVER!<br>Try again!`;
            messageBox.style.borderColor = '#e53e3e';
        }
        messageBox.style.display = 'block';
    }
    
    function resetGame() {
        startTime = null;
        pauseStartTime = null;
        timerElement.textContent = 'Time: 0.000s';
        loadLevel(0);
    }
    
    function setupUI() {
        // Level Selector
        levels.forEach((_, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `Level ${index + 1}`;
            levelSelect.appendChild(option);
        });
        levelSelect.addEventListener('change', (e) => {
            resetGame();
            loadLevel(parseInt(e.target.value));
        });

        // Physics Sliders
        gravitySlider.addEventListener('input', (e) => {
            GRAVITY = parseFloat(e.target.value);
            gravityValue.textContent = GRAVITY.toFixed(1);
        });
        jumpSlider.addEventListener('input', (e) => {
            JUMP_FORCE = -parseFloat(e.target.value);
            jumpValue.textContent = e.target.value;
        });
        speedSlider.addEventListener('input', (e) => {
            PLAYER_SPEED = parseFloat(e.target.value);
            speedValue.textContent = e.target.value;
        });

        // Buttons
        restartButton.addEventListener('click', () => {
            if (restartButton.textContent === 'New Game') {
                resetGame();
            } else {
                loadLevel(currentLevelIndex); // Restart current level, timer continues
            }
        });
        nextLevelButton.addEventListener('click', () => loadLevel(currentLevelIndex + 1));

        // Keyboard Listeners
        window.addEventListener('keydown', e => { 
            const key = e.key.toLowerCase();
            keys[key] = true;
            keys[e.key] = true; // Also store original case if needed

            // Start timer on the first keypress of a run
            if (gameRunning && !startTime && ['w', 'a', 'd', 'arrowup', 'arrowleft', 'arrowright'].includes(key)) {
                startTime = new Date();
            }

            // Handle 'r' key press for restart/reset
            if (key === 'r' && !e.repeat) { // e.repeat prevents re-triggering while held
                rKeyTimeout = setTimeout(() => {
                    // Held for 0.6s: reset whole game
                    resetGame();
                    rKeyTimeout = null; // Clear timeout reference
                }, 600);
            }
        });
        window.addEventListener('keyup', e => { 
            const key = e.key.toLowerCase();
            keys[key] = false; 
            keys[e.key] = false;
            
            // Handle 'r' key release
            if (key === 'r') {
                if (rKeyTimeout) {
                    // Released before 0.6s: restart level
                    clearTimeout(rKeyTimeout);
                    loadLevel(currentLevelIndex);
                    rKeyTimeout = null;
                }
            }
        });
    }

    // Start the game
    window.onload = () => {
        setupUI();
        loadLevel(0); 
    };

</script>
