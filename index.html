<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff; /* Whited background */
            color: #1f2937; /* Dark gray text */
            overflow: hidden; /* Prevent scrolling on the main page */
        }
        .game-card {
            background-color: #f9fafb; /* Very light gray */
            border: 1px solid #e5e7eb; /* Light gray border */
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            overflow: hidden; 
        }
        .game-card:hover {
            transform: translateY(-8px);
            border-color: #3b82f6; /* Blue on hover */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .game-card img {
            width: 100%;
            aspect-ratio: 1 / 1; /* This makes the image square */
            object-fit: cover;
            background-color: #e5e7eb;
        }
        .game-card h2 {
            padding: 1rem;
            font-size: 1.5rem; /* Made the font size bigger */
            font-weight: 600;
            min-height: 80px; /* Adjusted height for bigger font */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-view {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            z-index: 50;
            padding: 2rem;
        }
        #game-frame {
            width: 100%;
            height: calc(100% - 80px); /* Adjust height to make space for back button */
            border: 2px solid #e5e7eb; /* Light gray border */
            border-radius: 0; 
            background-color: #ffffff;
        }
        .back-button {
            background-color: #2563eb; /* A nice blue */
            color: white;
            font-weight: 600;
            transition: background-color 0.2s;
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0;
            border: none;
        }
        .back-button:hover {
            background-color: #3b82f6; /* Lighter blue on hover */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Main Game Menu -->
    <div id="game-menu">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Weather App Games</h1>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- Game Cards -->
            <div class="game-card text-center" onclick="showGame('weather_duck_rpg.html')">
                <img src="./images/weather_duck_rpg.png" alt="Weather duck rpg" onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/4b5563?text=Weather+Duck+RPG';">
                <h2 class="text-gray-800">Weather duck rpg</h2>
            </div>

            <div class="game-card text-center" onclick="showGame('weather_duck_3d.html')">
                 <img src="./images/weather_duck_3d.png" alt="Weather duck 3D" onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/4b5563?text=Weather+Duck+3D';">
                <h2 class="text-gray-800">Weather duck 3D</h2>
            </div>

            <div class="game-card text-center" onclick="showGame('weather_ducks_roguelike.html')">
                 <img src="./images/weather_ducks_roguelike.png" alt="Weather ducks roguelike adventure" onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/4b5563?text=Roguelike';">
                <h2 class="text-gray-800">Weather ducks roguelike adventure</h2>
            </div>

            <div class="game-card text-center" onclick="showGame('WDsPA')">
                 <img src="./images/weather_ducks_platformer.png" alt="Weather ducks platformer adventure" onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/4b5563?text=Platformer';">
                <h2 class="text-gray-800">Weather ducks platformer adventure</h2>
            </div>

            <div class="game-card text-center" onclick="showGame('asgore_dess.html')">
                 <img src="./images/asgore_dess.png" alt="Asgore runs over Dess: The game" onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/4b5563?text=Asgore+Game';">
                <h2 class="text-gray-800">Asgore runs over Dess: The game</h2>
            </div>

            <div class="game-card text-center" onclick="showGame('acrobatic_platformer.html')">
                 <img src="./images/acrobatic_platformer.png" alt="Acrobatic platformer" onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/4b5563?text=Acrobatic';">
                <h2 class="text-gray-800">Acrobatic platformer</h2>
            </div>
        </main>
    </div>

    <!-- Game View (Container for the iframe) -->
    <div id="game-view" class="game-view flex-col justify-center items-center">
        <iframe id="game-frame" src="about:blank"></iframe>
        <button class="back-button mt-4 px-6 py-3 text-xl" onclick="showMenu()">Back to Menu</button>
    </div>

    <script>
        const gameMenu = document.getElementById('game-menu');
        const gameView = document.getElementById('game-view');
        const gameFrame = document.getElementById('game-frame');

        function showGame(gameUrl) {
            gameMenu.style.display = 'none';
            gameView.style.display = 'flex';
            gameFrame.src = gameUrl; // Load the selected game's HTML file
        }

        function showMenu() {
            gameMenu.style.display = 'block';
            gameView.style.display = 'none';
            gameFrame.src = 'about:blank'; // Unload the game to stop it from running
        }
    </script>
</body>
</html>
