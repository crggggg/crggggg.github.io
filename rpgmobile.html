<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Weather Duck RPG – Dual Joystick</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
    font-family: system-ui, sans-serif;
}

/* ===== GAME IFRAME (ABSOLUTE FULLSCREEN) ===== */
#game-frame {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 0;
}

/* ===== UI LAYER ===== */
#ui {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 10;
}

/* ===== JOYSTICKS ===== */
.joystick {
    position: fixed;
    bottom: 40px;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle, #555, #222);
    border: 4px solid rgba(255,255,255,0.25);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    pointer-events: auto;
}

#joy-left { left: 40px; }
#joy-right { right: 40px; }

.knob {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff, #aaa);
    transform: translate(-50%, -50%);
    transition: box-shadow 0.1s;
}

.knob.active {
    box-shadow: 0 0 15px gold;
}

/* ===== ACTION BUTTONS ===== */
#buttons {
    position: fixed;
    bottom: 80px;
    right: 200px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    pointer-events: auto;
}

.btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    font-size: 20px;
    background: radial-gradient(circle, #ffcc00, #cc8800);
}
</style>
</head>

<body>

<!-- GAME -->
<iframe id="game-frame" src="frontend/rpg-2-0.html"></iframe>

<!-- UI -->
<div id="ui">
    <div id="joy-left" class="joystick">
        <div class="knob" id="knob-left"></div>
    </div>

    <div id="joy-right" class="joystick">
        <div class="knob" id="knob-right"></div>
    </div>

    <div id="buttons">
        <button class="btn" data-key=" ">⚡</button>
        <button class="btn" data-key="Escape">☰</button>
    </div>
</div>

<script>
/* ===== KEY UTILS ===== */
function sendKey(key, type) {
    const evt = new KeyboardEvent(type, {
        key,
        bubbles: true
    });
    document.dispatchEvent(evt);
}

/* ===== JOYSTICK LOGIC ===== */
function setupJoystick(container, knob, keyMap) {
    let active = false;
    let center = { x: 0, y: 0 };
    let max = 50;
    let pressed = new Set();

    function updateCenter() {
        const r = container.getBoundingClientRect();
        center.x = r.left + r.width / 2;
        center.y = r.top + r.height / 2;
    }

    function handle(x, y) {
        const dx = x - center.x;
        const dy = y - center.y;
        const dist = Math.hypot(dx, dy);

        let nx = dx, ny = dy;
        if (dist > max) {
            nx *= max / dist;
            ny *= max / dist;
        }

        knob.style.transform = `translate(${nx - 30}px, ${ny - 30}px)`;

        let dir = null;
        if (dist > 15) {
            const a = Math.atan2(dy, dx);
            dir =
                a > -0.75 && a < 0.75 ? "right" :
                a >= 0.75 && a < 2.25 ? "down" :
                a <= -0.75 && a > -2.25 ? "up" :
                "left";
        }

        const next = dir ? keyMap[dir] : [];
        pressed.forEach(k => !next.includes(k) && sendKey(k, "keyup"));
        next.forEach(k => !pressed.has(k) && sendKey(k, "keydown"));
        pressed = new Set(next);
    }

    function reset() {
        knob.style.transform = "translate(-50%, -50%)";
        pressed.forEach(k => sendKey(k, "keyup"));
        pressed.clear();
    }

    container.addEventListener("touchstart", e => {
        updateCenter();
        active = true;
        knob.classList.add("active");
        handle(e.touches[0].clientX, e.touches[0].clientY);
    });

    window.addEventListener("touchmove", e => {
        if (active) handle(e.touches[0].clientX, e.touches[0].clientY);
    });

    window.addEventListener("touchend", () => {
        if (active) {
            active = false;
            knob.classList.remove("active");
            reset();
        }
    });
}

/* ===== INIT ===== */
setupJoystick(
    document.getElementById("joy-left"),
    document.getElementById("knob-left"),
    { up:["w"], down:["s"], left:["a"], right:["d"] }
);

setupJoystick(
    document.getElementById("joy-right"),
    document.getElementById("knob-right"),
    { up:["ArrowUp"], down:["ArrowDown"], left:["ArrowLeft"], right:["ArrowRight"] }
);

/* ===== BUTTONS ===== */
document.querySelectorAll(".btn").forEach(btn => {
    const key = btn.dataset.key;
    btn.addEventListener("touchstart", e => {
        e.preventDefault();
        sendKey(key, "keydown");
    });
    btn.addEventListener("touchend", e => {
        e.preventDefault();
        sendKey(key, "keyup");
    });
});
</script>

</body>
</html>
